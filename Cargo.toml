[package]
name = "haqq-grpc"
version = "0.3.1"
edition = "2021"
license = "MIT"
keywords = ["haqq", "cosmos", "evmos", "grpc", "proto"]
categories = ["finance", "cryptography::cryptocurrencies", "api-bindings", "asynchronous"]
description = "gRPC client for Haqq nodes"
documentation = "https://docs.rs/haqq-grpc"
repository = "https://github.com/haqq-network/haqq-clients"
readme = "README.md"
homepage = "https://haqq.network"

[dependencies]
derive_builder = "~0.20"
ethnum = {version = "~1.5", features = ["serde"]}
pbjson = "~0.6"
prost = "~0.12"
# prost-wkt-types = { version = "0.5.0", features = ["vendored-protox"] }
prost-types = { version = "~0.12" }
pbjson-types = "~0.6"
rust_decimal = "~1.35"
tonic = "~0.11"
tracing = "~0.1"
serde = "~1"

[dev-dependencies]
color-eyre = "~0.6"
reqwest = { version = "~0.12", features = ["json"] }
tokio = { version = "~1", features = ["macros"] }
tracing-subscriber = { version = "~0.3", features = ["env-filter"] }
tonic = { version = "~0.11", features = ["tls", "tls-roots"] }
# haqq-rest = {path = "./rest"}

[workspace]

members = [
".",
"haqq-build",
# "rest"
]

[features]
default = ["proto_full", "grpc"]
grpc = []
